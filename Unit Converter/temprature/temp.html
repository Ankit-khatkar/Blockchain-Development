<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="/Unit Converter/temprature/temp.css" />
  </head>
  <body>
    <div id="container">
      <h3>Temprature Converter</h3>
      <div id="conversion_box">
        <h2>From :</h2>
        <select name="from" id="from" class="select_inputs">
          <option value="r">Rankine(&#176;R)</option>
          <option value="f">Fahrenheit(&#8457;)</option>
          <option value="c">Celsius(&#8451;)</option>
          <option value="k">Kelvin(K)</option>
        </select>
        <h2>To :</h2>
        <select name="to" id="to" class="select_inputs">
          <option value="r">Rankine(&#176;R)</option>
          <option value="f">Fahrenheit(&#8457;)</option>
          <option value="c">Celsius(&#8451;)</option>
          <option value="k">Kelvin(K)</option>
        </select>
      </div>
      <br><br><br>
      <h3 id="result">Result</h3>
      <br><br><br>
      <button id="btn">Check</button>
    </div>

    <script src="/Unit Converter/temprature/temp.js"></script>
  </body>
</html>
