<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="/Unit Converter/length/length.css">
</head>
<body>
    <h1 id="title">Length Converter ToolKit</h1>
    <div id="container">
        <label for="km" class="label">Kilometer: </label>
        <input type="text" autocomplete="off" placeholder="Kilometer" id="km" class="input">

        <label for="m" class="label">Meter : </label>
        <input type="text" autocomplete="off" placeholder="Meter" id="m" class="input">

        <label for="foot" class="label">Foot : </label>
        <input type="text" autocomplete="off" placeholder="Foot" id="foot" class="input">

        <label for="mile" class="label">Miles : </label>
        <input type="text" autocomplete="off" placeholder="Miles" id="mile" class="input">

        <label for="inch" class="label">Inchs : </label>
        <input type="text" autocomplete="off" placeholder="Inchs" id="inch" class="input">

        <label for="onsh" class="label">Centimeter:</label>
        <input type="text" autocomplete="off" placeholder="Centimeters" id="centimeter" class="input">



        <button type="button" onclick="convertfun()" id="btn">Check</button>
        <button type="button" onclick="window.location.reload()" id="btn">Referce</button>

    </div>









    <script src="/Unit Converter/length/length.js"></script>
</body>
</html>
