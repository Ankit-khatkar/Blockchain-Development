<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Converter</title>
    <link rel="stylesheet" href="/Unit Converter/area/area.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="container">
    <div id="converterbox">
        <label for="convertfrom" class="label" id="label1">Convert From:</label>
        <select name="convertfrom" id="select1" class="select">
            <option class="options" value="squaremeter">Square Meter(m<sub>2</sub>)</option>
            <option class="options" value="squarecentimeter">Square Centimeter(m<sub>2</sub>)</option>
            <option class="options" value="squaremile">Square Mile(m<sub>2</sub>)</option>
            <option class="options" value="hactar">Hactar(ha)</option>
            <option class="options" value="squareyard">Square Yard(m<sub>2</sub>)</option>
            <option class="options" value="squarefoot">Square Foot(m<sub>2</sub>)</option>
            <option class="options" value="acre">Acre(ac)</option>
            <option class="options" value="squareinch">Square Inch(m<sub>2</sub>)</option>
        </select>


        <label for="convertfrom" class="label" id="label2">Convert To:</label>
        <select name="convertto" id="select2" class="select">
            <option class="options" value="squaremeter">Square Meter(m<sub>2</sub>)</option>
            <option class="options" value="squarecentimeter">Square Centimeter(m<sub>2</sub>)</option>
            <option class="options" value="squaremile">Square Mile(m<sub>2</sub>)</option>
            <option class="options" value="hactar">Hactar(ha)</option>
            <option class="options" value="squareyard">Square Yard(m<sub>2</sub>)</option>
            <option class="options" value="squarefoot">Square Foot(m<sub>2</sub>)</option>
            <option class="options" value="acre">Acre(ac)</option>
            <option class="options" value="squareinch">Square Inch(m<sub>2</sub>)</option>
        </select>


        <label for="convertfrom" class="label" id="label3">Value:</label>
        <input type="number" id="value" placeholder="Value">

        <button id="btn" onclick="convert(from,to,output,value)">Convert</button>
    </div>
    <div id="output"></div>
</div>




    <script src="/Unit Converter/area/area.js"></script>
</body>
</html>
