<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="/Unit Converter/weight/weight.css">
</head>
<body>
    <header id="container">
        <h1 id="title">Weight Convertor</h1>
        <div id="values">
            <div class="units input_tags">From</div>
            <select name="from" id="from" class="units">
                <option value="gram">Gram(g)</option>
                <option value="tonne">Tonne(t)</option>
                <option value="kilogram">Kilogram(kg)</option>
                <option value="pound">Pound(lb)</option>
                <option value="quintal">Quintal(q)</option>
            </select>
            <div class="units input_tags" >To</div>
            <select name="to" id="to" class="units">
                <option value="gram">Gram(g)</option>
                <option value="tonne">Tonne(t)</option>
                <option value="kilogram">Kilogram(kg)</option>
                <option value="pound">Pound(lb)</option>
                <option value="quintal">Quintal(q)</option>
            </select>
        </div>
        <input type="number" placeholder="Value" id="input-value">
        <div id="result">Converted Weight :- </div>
        <button id="btn" onclick="convertFun()">Check</button>
    </header>    
    <script src="/Unit Converter/weight/weight.js"></script>
</body>
</html>
